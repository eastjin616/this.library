<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
  <% String contextPath=request.getContextPath(); %>

    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document1</title>
      <!-- <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="footer.css"> -->

      <style>
        @font-face {
          font-family: 'Gyeonggi_Batang_Regular';
          src:
            url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-3@1.0/Batang_Regular.woff') format('woff');
          font-weight: 400;
          font-style: normal;
        }

        body * {
          font-family: 'Gyeonggi_Batang_Regular';
        }

        /* div {box-sizing: border-box;border: 1px solid red;} */
        .wrap {
          width: 1000px;
          margin: auto;
          height: auto;
          overflow: hidden;
        }

        #header {
          height: 50px;
          margin-bottom: 10%;
        }

        #footer {
          margin-top: 10%;
          height: 150px;
        }

        #header>div {
          height: 100%;
        }

        #header_1>div,
        #header_1_3>div {
          float: left;
        }

        #header_1_1_1 {
          width: 15%;
          height: 100%;
        }

        #navigator {
          position: relative;
          width: 60%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: space-around;
        }

        #navigator>a {
          text-decoration: none;
          color: black;
          font-size: 13px;
        }

        /*-------------------------------------------------------------  */
        #header_mypage_btn,
        #header_login_btn,
        #header_signin_btn {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #login {
          width: 70%;
          height: 50%;
          border-radius: 5px;
          background-color: #ea916e;
          color: white;
          border: none;
        }

        #signin {
          width: 70%;
          height: 50%;
          border-radius: 5px;
          background-color: #ea916e;
          color: white;
          border: none;
        }

        /* ---------------------------------------------- */
        #mypage {
          border-radius: 50%;
          width: 50%;
          height: 50%;
          background-color: #ea916e;
          border: none;
        }

        #mypage>img {
          width: 90%;
          height: 60%;
        }

        /* ---------------------------------------------- */
        .btn:hover {
          opacity: 0.7;
          color: white;
          cursor: pointer;
        }

        /*----------------------------------------------------------*/
        .container {
          width: 50%;
          margin: 50px auto;
          background: white;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
        }

        h2 {
          text-align: left;
          color: #333;
        }

        .form-group {
          margin-bottom: 15px;
        }

        label {
          font-weight: bold;
          display: block;
          margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }

        textarea {
          height: 100px;
          resize: none;
        }

        .buttons {
          display: flex;
          justify-content: center;
        }

        button {
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: #0056b3;
        }

        button[type="button"] {
          background-color: #6c757d;
        }

        button[type="button"]:hover {
          background-color: #5a6268;
        }

        /* .date-label {
          float: right;
        } */






        /*-------------------------------------------------------------  */

        /* ==============footer======================================= */
        #footer_1 {
          width: 100%;
          height: 65%;
        }

        #footer_1>div {
          float: left;
        }

        #footer_1_1 {
          height: 100%;
          width: 20%;
        }

        #footer_1_1>img {
          display: flex;
          margin: auto;
          width: 60%;
          height: 60%;
          margin-top: 20%;
        }

        #footer_2 {
          width: 100%;
          height: 35%;
          text-align: center;
          margin-top: 2%;
        }
      </style>
    </head>
    <meta charset="UTF-8">
    <!-- ------------------------------------------------------------------ -->

    <body>
      <div class="wrap">
        <div id="header">
          <div id="header_1">
            <div id="header_1_1_1">
              <a href="<%=contextPath%>"><img src="<%=contextPath%>/views/common/assets/This_서고 로고.png" alt=""
                  style="height: 100%; width: 100%;"></a>
            </div>
            <div id="navigator">
              <a a href="<%=contextPath%>/views/common/mainPage.jsp">Home</a> <a href="">온라인투표</a> <a href="">자유게시판</a>
              <a href="">마이페이지</a> <a href="<%=contextPath%>/views/serviceCenter/customerService.jsp">고객센터</a>
            </div>
            <div id="header_login_btn" style="height: 100%; width: 9%;">
              <button class="btn" id="login" onclick="location.href='<%=contextPath%>/views/jinsloginform.jsp'">Log
                In</button>
            </div>
            <div id="header_signin_btn" style="height: 100%; width: 9%;">
              <button class="btn" id="signin" onclick="signin()">Sign In</button>
            </div>
            <div id="header_mypage_btn" style="height: 100%; width: 7%;">
              <button class="btn" id="mypage">
                <img src="<%=contextPath%>/views/common/assets/user01.png" alt="">
              </button>
            </div>

          </div>
        </div>
        <!-- -------------------------------------------------------------------- -->



        <div>
          <div>공지사항 관리</div>
          <div >
            <form class="container">
              <label class="date-label">등록일 <input type="date" id="date" value="2023-04-03"></label>
              <div class="form-group">
                <label for="title">제목 </label>
                <input type="text" id="title" placeholder="새로운 게시글 제목입니다.">
              </div>
              <div class="form-group">
                <label for="name">이름 </label>
                <input type="text" id="name" placeholder="사용자 이름을 적어주세요.">
              </div>
              <div class="form-group">
                <label for="content">내용 </label>
                <textarea id="content" placeholder="새로운 게시글 내용입니다."></textarea>
              </div>
              <div class="buttons">
                <button type="submit">저장</button>
                <button type="button">뒤로</button>
              </div>
            </form>
          </div>
        </div>




        <!-- -------------------------------------------------------------------- -->
        <div id="footer" style="background-color: #fdf5f1;">
          <div id="footer_1">
            <div id="footer_1_1">
              <img src="<%=contextPath%>/views/common/assets/This_서고 로고.png" alt="">
            </div>
            <div id="navigator" class="navigator">
              <a a href="<%=contextPath%>/views/common/mainPage.jsp">Home</a> <a href="">온라인투표</a> <a href="">자유게시판</a>
              <a href="">마이페이지</a> <a href="<%=contextPath%>/views/serviceCenter/customerService.jsp">고객센터</a>
            </div>
          </div>
          <div id="footer_2">© 2025 YourCompany. All Rights Reserved.</div>
        </div>
      </div>

      <script>
        function login() {
          location.href = "<%=contextPath%>/views/member/loginform.jsp";
        }

      </script>

      <script>
        function signin() {
          location.href = "<%=contextPath%>
            / views / member / signin.jsp";
        }
      </script>
      <!-- -------------------------------------------------------------------- -->
    </body>

    </html>
